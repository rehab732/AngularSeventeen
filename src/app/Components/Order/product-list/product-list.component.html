<div class="mb-3">
  <label for="prdCat" class="form-label">Category</label>
  <select
  [(ngModel)]="selectedCategory"
    class="form-select form-select-lg"
    name="prdCat"
    id="prdCat"
  >
  @for (item of categoryList; track $index) {
    <option [value]="item.id">{{item.name}}</option>
  }
  </select>
</div>
<div class="text-secondary">
  [For Test]
  {{selectedCategory}}
</div>

<hr>
<table class="table">
  <thead class="bg-dark text-light">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Image</th>
      <th>Quantity</th>
      <th>Price</th>
      <th>Buy</th>
<th>Count</th>
    </tr>
  </thead>
  <tbody>
    @for(product of prodList; track $index ){
      <tr>
        <td>{{product.id}}</td>
        <td>{{product.name}}</td>
        <!-- property binding -->
        <!-- <td> <img [src]="product.imgURL"></td> -->
        <!-- interpolation -->
        <td> <img src={{product.imgURL}}></td>
        <td>{{product.quantity}}</td>
        <td>{{product.price}}</td>
<td><input type="number" class="form-control" #itemsCount></td>
        <td>
          <button class="btn btn-secondary" type="button" (click)="Buy(product.price,itemsCount.value)">Buy</button>
        </td>
      </tr>
    }
  </tbody>
</table>
<hr>
<h3>Total Price: {{orderTotalPrice}}</h3>
